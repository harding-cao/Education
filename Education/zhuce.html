<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页面</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<link href="css/style2.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="font-awesome-master/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="css/validationEngine.jquery.css">
</head>

<body>
<div class="top">
  <div class="logo"><img src="img/logo.png" /></div>
  <div class="lo">
	   <span  class="logowenzi"><img src="img/logo1.png" /></span>
	   <span class="zuce"> <a href="denglu.html">我已注册，直接登录<i class="fa fa-chevron-circle-right"></i></a></span>
	  <div  class="clear"></div>
  </div>
 
 
</div>
<div class="center">
	<div class="content">
	<form method="get" id="form_id" action="">
		<p class="first">
			<label class="tit">手机号</label>
			<input id="txtUser" class="txt   validate[required,custom[mobile]]"  type="text" placeholder="请输入手机号" maxlength="11" name="txtUser">
		</p>
		<div class="p121-login-block-yzm">
			<p >
				<label class="tit">验证码</label>
				<input id="txtVCode" class="txt txt-w" type="text" placeholder="请输入验证码" maxlength="2" name="txtVCode">
				<img id="Image1" align="middle" style="border-width:0px;cursor:pointer;vertical-align:middle; height:35px; width:50px; margin-top:10px; " src="img/yanzhengma.png" title="看不清楚？换张图片"  />
			
			</p>
			<p>
				<label class="tit">短信码</label>
				<input id="txtSmsCode" class="txt txt-w" type="text" placeholder="请输入短信码" maxlength="5" name="txtSmsCode">
				<input id="btnSendSmsCode" class="p121-login-block-yzm-btn" type="button" value="获取短信码" name="btnSendSmsCode">
			</p>
			<p>
				<label class="tit">密码</label>
				<input id="txtPwd" class="txt  validate[required,custom[onlyLetterNumber],minSize[6],maxSize[12]]"  type="password" placeholder="至少6位密码" maxlength="15" name="txtPwd">
			</p>
			 <p class="none" >
				 <label  class="tit ">确认密码</label>
									  
				 <input name="txtPwd2" type="password" maxlength="15" id="txtPwd2" class="txt  validate[equals[password]]" placeholder="请输入确认密码" />      
			</p>
		</div>
	<div class="p121-login-agree colorBlue02">
		<input id="accept" class="u-checkbox" type="checkbox" checked="checked">
		我接受并同意
		<a target="_blank" href="/Users/ServiceClause.aspx">《用户服务条款》</a>
		</div>
		<div>
		<input id="btnRegister" class="p121-login-btn" type="submit"  value="立即注册" name="btnRegister"/>
		</div>
		<div class="p121-login-tip colorBlue02 fz16" style="">
		如果收不到短信，请使用
		<a class="" href="RegisterEmail.aspx">邮箱注册</a>
	</div>
	
</div>
<div class="footer">Copyright Neworiental Corporation, All Rights Reserved
                     <span>@曹佳平 版权所有</span>
</div>
</form>
</div>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script> 
<script type="text/javascript" src="js/jquery.validationEngine-zh_CN.js"></script> 
<script type="text/javascript" src="js/jquery.validationEngine.js"></script>
<script>
$(function(){
	$('#form_id').validationEngine();
	
})
 </script>
</body>
</html>
